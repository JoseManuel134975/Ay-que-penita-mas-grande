name: "Pull Request Docs Check"
on:
  - push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Crear archivo de log
        run: |
          mkdir -p /tmp
          touch /tmp/sphinx-log

      - uses: actions/checkout@v1
      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
